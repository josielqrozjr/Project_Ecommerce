<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>STORE</title>
</head>
<body>

    <section class="carrinho-geral" id="carrinho">
        <div class="carrinho-cabecalho" id="cabecalho-carrinho">
            <p>Meu carrinho</p>
            <button id="fechar-carrinho">X</button>
        </div>
        <section id="produtos-carrinho">
            <p>Camisa Larga com Bolsos</p>
            <p>Casaco Reto com Lã</p>
            <p>Jaqueta com Efeito Camurça</p>
        </section>
        <p id="preco-total">$200</p>
        <button class="button-compra">Finalizar Compra</button>
    </section>

    <header class="header">
        <img src="./assets/logo/hashtag.svg" class="logo-decoration" alt="Logo da empresa Magazine Hashtag">
        <div class="button-header">
            <button>HISTÓRICO</button>
            <button id="abrir-carrinho">CARRINHO</button>
        </div>
    </header>

    <main>
        <section id="container-produto"></section>
    </main>
    
</body>
</html>
